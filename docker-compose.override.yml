services:
  auth-service:
    healthcheck:
      test:
        - CMD-SHELL
        - >
          wget -qO- http://127.0.0.1:6001/docs-json >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5
  nginx:
    volumes:
      - /opt/letsencrypt:/etc/letsencrypt:ro
      - /opt/certbot-www:/var/www/certbot
