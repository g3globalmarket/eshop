events {
  worker_connections 1024;
}

http {
  resolver 127.0.0.11 ipv6=off;

  # Upstreams
  upstream api_backend         { zone api_backend 64k;        server api-gateway:8080 resolve fail_timeout=0; }
  upstream user_frontend       { zone user_frontend 64k;      server user-ui:3000     resolve fail_timeout=0; }
  upstream seller_frontend     { zone seller_frontend 64k;    server seller-ui:3001   resolve fail_timeout=0; }
  upstream admin_frontend      { zone admin_frontend 64k;     server admin-ui:3002    resolve fail_timeout=0; }

  # HTTP -> HTTPS
  server {
    listen 80;
    server_name nomadnet.shop www.nomadnet.shop sellers.nomadnet.shop admin.nomadnet.shop sandbox.nomadnet.shop;

    # --- ACME (Let's Encrypt) over HTTPS too
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      try_files $uri =404;
    }

    
    location / { return 301 https://$host$request_uri; }
  }

  # -------- HTTPS: main (users)
    # -------- HTTPS: main (users)
  server {
    listen 443 ssl;
    http2 on;
    server_name nomadnet.shop www.nomadnet.shop;

    ssl_certificate     /etc/letsencrypt/live/nomadnet.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nomadnet.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Content-Security-Policy: Permissive for Next.js (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com https://nomadnet.shop wss://nomadnet.shop wss://sellers.nomadnet.shop wss://admin.nomadnet.shop; frame-src https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # --- ACME http-01 (Let's Encrypt) must work on HTTPS too
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      try_files $uri =404;
    }

    # --- hardening: block WebDAV/scanner methods
    if ($request_method ~* ^(PROPFIND|MKCOL|COPY|MOVE|LOCK|UNLOCK|TRACE|TRACK)$) { return 405; }

    # --- hardening: block dotfiles except ACME
    location ~* ^/\.(?!well-known) { return 404; }

    location /gateway-health { proxy_pass http://api_backend/gateway-health; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }

    

    location /ws-chatting { proxy_pass http://chatting-service:6006; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_cache_bypass $http_upgrade; }
    location /ws-loggers  { proxy_pass http://logger-service:6008/api; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; proxy_cache_bypass $http_upgrade; }

    location /auth/           { proxy_pass http://api_backend/auth/;           proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location ^~ /payments/ { proxy_pass http://api_backend/payments/; proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location ^~ /product/api/ { proxy_pass http://api_backend/product/api/;    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /order/          { proxy_pass http://api_backend/order/;          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /seller/         { proxy_pass http://api_backend/seller/;         proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /admin/          { proxy_pass http://api_backend/admin/;          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /chatting/       { proxy_pass http://api_backend/chatting/;       proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /recommendation/ { proxy_pass http://api_backend/recommendation/; proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }

    location / {
      proxy_pass http://user_frontend;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

